<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dinosaur-game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container" id="gameContainer">
    <div class="instruction">presiona Espacio o click para saltar</div>
    <div class="score" id="score">HI 0000 0000</div>
    <div class="ground"></div>
    <div class="dino" id="dino">
    <div class="dino-body"></div>
  <div class="dino-head"></div>
  <div class="dino-hat"></div> <!-- sombrero MJ -->
  <div class="dino-eye"></div>
  <div class="dino-mouth"></div>
  <div class="dino-arm"></div>
  <div class="dino-leg1"></div>
  <div class="dino-leg2"></div>
  <div class="dino-tail"></div>
  </div>
    <div class="cactus" id="cactus"></div>
    <div class="cactus-small" id="cactusSmall"></div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p>tu puntuacion: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Reiniciar</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
